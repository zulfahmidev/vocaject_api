name: Pull Changes
on: [push]
jobs:
  pull-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          host: ${{ secrets.HOST }},
          user: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/zulfahmi/vocaject_api
            git pull origin main
            php artisan migrate